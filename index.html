<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="leftcol">
                <div class="col1">
                   
                    <img class="userimg" src="/images/image-jeremy.png" />
                   
                    <p>Report for</p>
                    <span>
                        <p>Jeremy<br>Robson</p>
                    </span>
          
              
                </div>
                <div class="col2">
                    <ul>
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </div>
            </div>

            <div class="cards">
                <div class="row">
                    <div class="col col1">

                        <img src="images/icon-work.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Work</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>32hrs</h1>
                                <p>Last week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col2">
                        <img src="images/icon-play.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Play</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>10hrs</h1>
                                <p>Last week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col3">
                        <img src="images/icon-study.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Study</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>4hrs</h1>
                                <p>Last week - 7hrs</p>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="row2">
                    <div class="col col1">

                        <img src="images/icon-exercise.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Exercise</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>4hrs</h1>
                                <p>Last week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col2">
                        <img src="images/icon-social.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Social</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>5hrs</h1>
                                <p>Last week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col3">
                        <img src="images/icon-self-care.svg" />

                        <div class="contentcol">
                            <div class="work">
                                <p>Self Care</p>
                                <img src="images/icon-ellipsis.svg">

                            </div>
                            <div class="colfooter">
                                <h1>2hrs</h1>
                                <p>Last week - 2hrs</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
